<ion-header class="header_bg bg-transparent">
    <ion-navbar>
        <ion-title>{{'account'}}</ion-title>
    </ion-navbar>
    <div class="profile_box d-flex" (click)="myprofile()">
        <div class="profile_img">
            <img src="assets/imgs/profile_pic.png">
        </div>
        <div class="name_box">
            <h2>Sam Smith</h2>
            <h3>{{'view_profile' }}</h3>
        </div>
    </div>
</ion-header>

<ion-content class="bg-color">
    <ion-list no-lines>
        <ion-item (click)="favorited()">
            <div class="icon_box" item-start>
                <img src="assets/imgs/ic_settings.png">
            </div>
            <h2>{{'favorites'}}</h2>
        </ion-item>
        <ion-item (click)="notification()">
            <div class="icon_box" item-start>
                <img src="assets/imgs/ic_invite.png">
            </div>
            <h2>{{'notifications' }}</h2>
        </ion-item>
        <ion-item (click)="help()">
            <div class="icon_box" item-start>
                <img src="assets/imgs/ic_help.png">
            </div>
            <h2>{{'need_help'}}</h2>
        </ion-item>
        <ion-item>
            <div class="icon_box" item-start>
                <img src="assets/imgs/ic_rate.png">
            </div>
            <h2>{{'rate_us' }}</h2>
        </ion-item>
        <ion-item (click)="condition()">
            <div class="icon_box" item-start>
                <img src="assets/imgs/ic_guideline.png">
            </div>
            <h2>{{'terms_conditions' }}</h2>
        </ion-item>

    </ion-list>
</ion-content>
